<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName server-infra-s4.ru
    ServerAlias www.server-infra-s4.ru
    DocumentRoot /var/www/server-infra-s4.ru/wordpress
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Directory /var/www/server-infra-s4.ru>
          Options -Indexes
          AllowOverride All
    </Directory>

    <IfModule mod_dir.c>
        DirectoryIndex index.php index.html index.cgi index.pl  index.xhtml index.htm
    </IfModule>

</VirtualHost>